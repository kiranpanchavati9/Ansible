- name: Cart Setup
  hosts: all
  become: true

  tasks:
    - name: Disable NodeJS default module
      ansible.builtin.dnf:
        name: nodejs
        state: absent

    - name: Install NodeJS 20
      ansible.builtin.dnf:
        name: '@nodejs:20'
        state: present

    - name: Install required utilities
      ansible.builtin.dnf:
        name:
          - unzip
          - tar
        state: present

    - name: Add the user 'roboshop'
      ansible.builtin.user:
        name: roboshop

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: roboshop
        group: roboshop

    - name: Download and extract app content
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
        dest: /app
        remote_src: yes
        owner: roboshop
        group: roboshop
      notify: Restart Cart

    - name: Install packages based on package.json
      community.general.npm:
        path: /app

    - name: Copy Cart service file
      ansible.builtin.copy:
        src: cart.service
        dest: /etc/systemd/system/cart.service

    - name: Enable Cart service
      ansible.builtin.systemd:
        name: cart
        enabled: true
        daemon_reload: true

  handlers:
    - name: Restart Cart
      ansible.builtin.systemd:
        name: cart
        state: restarted