- name: Catalogue Setup
  hosts: all
  become: true

  vars:
    mongo_host: mongod-dev.kiranpanchavati.online

  tasks:

    # -------------------------------------------------
    # NodeJS Setup (matches manual steps)
    # -------------------------------------------------
    - name: Disable default NodeJS module
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: Enable NodeJS 20 module
      ansible.builtin.shell: dnf module enable nodejs:20 -y

    - name: Install NodeJS
      ansible.builtin.dnf:
        name: nodejs
        state: present

    # -------------------------------------------------
    # Application User
    # -------------------------------------------------
    - name: Create roboshop user
      ansible.builtin.user:
        name: roboshop

    # -------------------------------------------------
    # Application Directory
    # -------------------------------------------------
    - name: Remove existing app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: roboshop
        group: roboshop

    # -------------------------------------------------
    # Application Code
    # -------------------------------------------------
    - name: Install unzip
      ansible.builtin.dnf:
        name: unzip
        state: present

    - name: Download and extract catalogue application
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /app
        remote_src: yes
        owner: roboshop
        group: roboshop

    - name: Install NodeJS dependencies
      community.general.npm:
        path: /app

    # -------------------------------------------------
    # MongoDB Client & Data
    # -------------------------------------------------
    - name: Copy MongoDB repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB shell
      ansible.builtin.dnf:
        name: mongodb-mongosh
        state: present

    - name: Load catalogue master data
      community.mongodb.mongodb_shell:
        file: /app/db/master-data.js
        login_host: "{{ mongo_host }}"
        idempotent: yes


    - name: Ensure catalogue categories exist
      community.mongodb.mongodb_shell:
        login_host: "{{ mongo_host }}"
        db: catalogue
        eval: |
          if (db.categories.countDocuments() === 0) {
          db.categories.insertMany([
          { name: "Robot" },
          { name: "Artificial Intelligence" }
          ])
          }



    # -------------------------------------------------
    # Systemd Service
    # -------------------------------------------------
    - name: Copy catalogue service file
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: Reload systemd
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Enable and restart catalogue service
      ansible.builtin.systemd_service:
        name: catalogue
        enabled: true
        state: restarted
