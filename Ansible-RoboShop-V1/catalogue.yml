- name: Catalogue Setup
  hosts: all
  become: true

  tasks:
    - name: Disable NodeJS default module
      ansible.builtin.dnf:
        name: nodejs
        state: absent

    - name: Install NodeJS 20
      ansible.builtin.dnf:
        name: '@nodejs:20'
        state: present

    - name: Add the user 'roboshop'
      ansible.builtin.user:
        name: roboshop

    - name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: roboshop
        group: roboshop

    - name: Download and extract catalogue app
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /app
        remote_src: yes
        owner: roboshop
        group: roboshop
      notify: Restart Catalogue

    - name: Install npm dependencies
      community.general.npm:
        path: /app

    - name: Copy MongoDB repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB shell
      ansible.builtin.dnf:
        name: mongodb-mongosh
        state: present

    # ---------- FIXED MONGODB SECTION ----------

    - name: Check product collection count (CORRECT)
      ansible.builtin.shell: |
        mongosh --host mongod-dev.kiranpanchavati.online --quiet <<'EOF'
        db = db.getSiblingDB("catalogue");
        print(db.product.countDocuments());
        EOF
      register: product_count
      changed_when: false

    - name: Load master data if product collection is empty
      ansible.builtin.shell: |
        mongosh --host mongod-dev.kiranpanchavati.online <<'EOF'
        db = db.getSiblingDB("catalogue");

        if (db.product.countDocuments() === 0) {
          load("/app/db/master-data.js");
        }

        if (db.getCollectionNames().includes("products")) {
          db.products.renameCollection("product");
        }
        EOF
      when: product_count.stdout | trim == "0"

    # ------------------------------------------

    - name: Copy Catalogue service file
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service
      notify: Restart Catalogue

    - name: Enable Catalogue service
      ansible.builtin.systemd:
        name: catalogue
        enabled: true
        daemon_reload: true

  handlers:
    - name: Restart Catalogue
      ansible.builtin.systemd:
        name: catalogue
        state: restarted


