---
- name: Catalogue Setup
  hosts: all
  become: true
  tasks:
    - name: Disable NodeJS default module
      ansible.builtin.dnf:
        name: nodejs
        state: absent

    - name: Install NodeJS 20
      ansible.builtin.dnf:
        name: '@nodejs:20'
        state: present

    - name: Add the user 'roboshop'
      ansible.builtin.user:
        name: roboshop

    - name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: roboshop
        group: roboshop

    - name: Download and extract app content
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /app
        remote_src: yes
      notify: Restart Catalogue

    - name: Install packages based on package.json
      community.general.npm:
        path: /app

    - name: Copy the MongoDB Repo File
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB shell (mongosh)
      ansible.builtin.dnf:
        name: mongodb-mongosh
        state: present

    - name: Check if Master Data is already loaded
      ansible.builtin.command: mongosh --host mongod-dev.kiranpanchavati.online --quiet --eval 'db.products.count()'
      register: product_count
      ignore_errors: true
      changed_when: false

    - name: Load Master Data
      ansible.builtin.shell: mongosh --host mongod-dev.kiranpanchavati.online </app/db/master-data.js
      when: product_count.stdout == "0"

    - name: Copy Catalogue Service file
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service
      notify: Restart Catalogue

    - name: Enable Catalogue service
      ansible.builtin.systemd_service:
        name: catalogue
        enabled: true
        daemon_reload: true
        state: started

  handlers:
    - name: Restart Catalogue
      ansible.builtin.systemd_service:
        name: catalogue
        state: restarted