- name: Catalogue Setup
  hosts: all
  become: true

  tasks:
    - name: Install NodeJS
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: Create roboshop user
      ansible.builtin.user:
        name: roboshop
        create_home: yes

    - name: Copy Catalogue Service file
      ansible.builtin.copy:
        src: /root/Ansible/Ansible-RoboShop-V1/catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: Copy Mongo Repo file
      ansible.builtin.copy:
        src: /root/Ansible/Ansible-RoboShop-V1/mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: roboshop
        group: roboshop

    - name: Install unzip
      ansible.builtin.dnf:
        name: unzip
        state: present

    - name: Download and Extract Catalogue Code
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /app
        remote_src: yes
        owner: roboshop
        group: roboshop

    - name: Install NodeJS dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app
      become_user: roboshop

    - name: Load MongoDB schema
      ansible.builtin.command: mongosh < /app/schema/catalogue.js

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Enable & Restart Catalogue Service
      ansible.builtin.systemd:
        name: catalogue
        state: restarted
        enabled: yes

    - name: Install MongoDB
      ansible.builtin.dnf:
        name: 'mongodb-mongosh'
        state: present

    - name: Load master data script
      ansible.builtin.shell: mongosh --host mongod-dev-01.kiranpanchavati.online </app/db/master-data.js

    - name: Just force systemd to reread configs (2.4 and above)
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Start Catalogue services
      ansible.builtin.systemd_service:
        state: started
        name: catalogue
        enabled: true