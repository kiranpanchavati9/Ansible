- name: My SQL Server Setup
  hosts: all
  become: true
  tasks:

    - name: Install MySQL Server from OS repo
      ansible.builtin.dnf:
        name: mysql-server
        state: present

    - name: Enable and start MySQL
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes



