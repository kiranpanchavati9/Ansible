- name: User Setup (Rocky Linux 10)
  hosts: all
  become: true

  tasks:
    - name: Install NodeSource NodeJS 20 repo
      ansible.builtin.shell: |
        curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -

    - name: Add MongoDB repository
      ansible.builtin.copy:
        dest: /etc/yum.repos.d/mongodb-org.repo
        content: |
          [mongodb-org-7.0]
          name=MongoDB Repository
          baseurl=https://repo.mongodb.org/yum/redhat/9/mongodb-org/7.0/x86_64/
          gpgcheck=1
          enabled=1
          gpgkey=https://pgp.mongodb.com/server-7.0.asc

    - name: Install NodeJS, Unzip, and Mongosh
      ansible.builtin.dnf:
        name:
          - nodejs
          - unzip
          - mongodb-mongosh
        state: present

    - name: Create roboshop user
      ansible.builtin.user:
        name: roboshop
        create_home: yes

    - name: Copy User service file
      ansible.builtin.copy:
        src: user.service
        dest: /etc/systemd/system/user.service

    - name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: roboshop
        group: roboshop

    - name: Download and extract User code
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
        dest: /app
        remote_src: yes
        owner: roboshop
        group: roboshop

    - name: Install NodeJS dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app
      become_user: roboshop

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Enable & restart User service
      ansible.builtin.systemd:
        name: user
        state: restarted
        enabled: yes


